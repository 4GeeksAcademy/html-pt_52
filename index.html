<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c90cd061d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-user">
                <div class="post-user-icon">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="post-user-info">
                    <span class="username">HTML5</span>
                    <span class="location">Ernesto</span>
                </div>
            </div>
            <div class="post-options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="post-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/LH_95.jpg">
        </div>

        <div class="post-actions">
            <div class="post-actions-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="post-actions-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
       
        <div class="post-content">
            <p class="post-likes">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p class="post-caption">"There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."</p>
        </div>
    </div>
</body>
</html>
